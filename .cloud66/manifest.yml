production:
  rails:
    server:
      unique_name: combined
    configuration:
      asset_pipeline_precompile: true
      extra_packages:
        - chrony
        - htop
        - graphicsmagick
        - libcurl3

  redis:
    server:
      same_as: combined

  postgresql:
    server:
      same_as: combined
    configuration:
      version: 9.3.11
      extra_packages:
        - chrony
        - htop

  elasticsearch:
    server:
      same_as: combined
    configuration:
      version: 1.5.0
      extra_packages:
        - chrony
        - htop
